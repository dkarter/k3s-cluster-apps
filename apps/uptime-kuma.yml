apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
spec:
  destination:
    name: ''
    namespace: uptime
    server: 'https://kubernetes.default.svc'
  source:
    path: uptime-kuma
    repoURL: 'https://github.com/dkarter/k3s-cluster-apps.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
