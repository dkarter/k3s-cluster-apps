# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.2/charts/library/common/values.schema.json
host: &host 'livebook.k3s.pro'
url: &url 'https://livebook.k3s.pro'
http_port: &http_port 8080
# not sure if I need this port per https://github.com/livebook-dev/livebook#environment-variables
iframe_port: &iframe_port 8081

controllers:
  main:
    # does this really need to be Recreate for livebook?
    strategy: Recreate

    containers:
      app:
        image:
          repository: ghcr.io/livebook-dev/livebook
          tag: 0.14.0
          pullPolicy: IfNotPresent

        envFrom:
          - secretRef:
              name: livebook-env

        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: *http_port
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /data

service:
  app:
    controller: main
    ports:
      http:
        port: *http_port

      asset:
        port: *iframe_port

ingress:
  main:
    enabled: true
    annotations:
      # These annotations will configure how this deployment is shown in Homepage
      gethomepage.dev/enabled: 'true'
      gethomepage.dev/name: Livebook
      gethomepage.dev/description: Interactive Elixir Notebooks
      gethomepage.dev/group: Apps
      gethomepage.dev/icon: livebook.svg
      gethomepage.dev/siteMonitor: *url

      # cert-manager
      kubernetes.io/ingress.class: 'traefik'
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: *host
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
        secretName: livebook-ingress-cert
