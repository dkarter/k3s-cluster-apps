# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smb-nas-creds
  namespace: nextcloud
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: smb-nas-creds
    creationPolicy: Owner
    template:
      engineVersion: v2
      mergePolicy: Replace
      data:
        username: '{{ .username }}'
        password: '{{ .password }}'
  dataFrom:
    - extract:
        key: k3s-smb-nas
        metadataPolicy: None
        decodingStrategy: None
        conversionStrategy: Default
