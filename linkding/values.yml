# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.3.2/charts/library/common/values.schema.json
controllers:
  main:
    strategy: Recreate

    containers:
      app:
        image:
          repository: sissbruecker/linkding
          tag: latest
          pullPolicy: IfNotPresent

        env:
          TZ: America/Chicago

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /etc/linkding/data

service:
  app:
    controller: main
    ports:
      http:
        port: 9090

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: &host 'linkding.k3s.pro'
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
        secretName: linkding-ingress-cert
