defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v0.8.4
          pullPolicy: IfNotPresent

        envFrom:
          - secretRef:
              name: homepage-env

serviceAccount:
  # Specify a different service account name
  name: homepage
  # Create service account. Needed when RBAC is enabled.
  create: true

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    labels:
      # This label will enable discover of this deployment in Homepage
      gethomepage.dev/enabled: 'true'
    annotations:
      # These annotations will configure how this deployment is shown in Homepage
      gethomepage.dev/name: 'Homepage'
      gethomepage.dev/description: 'A modern, secure, highly customizable application dashboard.'
      gethomepage.dev/group: 'A New Group'
      gethomepage.dev/icon: 'homepage.png'
      # cert-manager
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: &host 'home.k3s.pro'
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: homepage-ingress-cert

persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    globalMounts:
      - path: /app/config
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/config/logs

configMaps:
  config:
    enabled: true
    data:
      settings.yaml: |
        background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        cardBlur: md
        theme: dark
        headerStyle: boxed
        hideVersion: true
        providers:
          longhorn:
            url: https://longhorn.k3s.pro
      kubernetes.yaml: |
        mode: cluster
      widgets.yaml: |
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: 'cluster'
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true

        - longhorn:
            # Show the expanded view
            expanded: true
            # Shows a node representing the aggregate values
            total: true
            # Shows the node names as labels
            labels: true
            # Show the nodes
            nodes: true
      services.yaml: |
        - Popular:
          - Matrix:
              href: https://chat.khuedoan.com
              description: Chat client
              icon: element.svg
          - Jellyfin:
              href: https://jellyfin.khuedoan.com
              description: Media system (movies, music, etc.)
              icon: jellyfin.svg
          - Jellyseerr:
              href: https://jellyseerr.khuedoan.com
              description: Request media
              icon: jellyseerr.svg
          - Paperless:
              href: https://paperless.khuedoan.com
              description: Document management system
              icon: paperless.svg
        - Management:
          - Transmission:
              href: https://transmission.khuedoan.com
              description: Bittorrent client
              icon: transmission.svg
          - Prowlarr:
              href: https://prowlarr.khuedoan.com
              description: Indexer manager
              icon: prowlarr.svg
          - Radarr:
              href: https://radarr.khuedoan.com
              description: Movie manager
              icon: radarr.svg
          - Sonarr:
              href: https://sonarr.khuedoan.com
              description: TV show manager
              icon: sonarr.svg
          - Kanidm:
              href: https://auth.khuedoan.com
              description: Identity management
              icon: https://auth.khuedoan.com/pkg/img/logo-square.svg
        - Development:
          - Gitea:
              href: https://git.khuedoan.com
              description: Git forge
              icon: gitea.svg
          - Woodpecker:
              href: https://ci.khuedoan.com
