controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v0.8.4
          pullPolicy: IfNotPresent

        env:
          TZ: America/Chicago

        envFrom:
          - secretRef:
              name: homepage-env

serviceAccount:
  create: true

secrets:
  main:
    enabled: true

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    labels:
      # This label will enable discover of this deployment in Homepage
      gethomepage.dev/enabled: 'true'
    annotations:
      # These annotations will configure how this deployment is shown in Homepage
      gethomepage.dev/name: 'Homepage'
      gethomepage.dev/description: 'A modern, secure, highly customizable application dashboard.'
      gethomepage.dev/group: 'A New Group'
      gethomepage.dev/icon: 'homepage.png'
      # cert-manager
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: &host 'home.k3s.pro'
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: homepage-ingress-cert

persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    globalMounts:
      - path: /app/config
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/config/logs

configMaps:
  config:
    enabled: true
    data:
      custom.js: ''
      custom.css: ''
      docker.yaml: ''
      settings.yaml: |
        background: https://images.unsplash.com/photo-1476231682828-37e571bc172f?q=80&w=3474&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
        cardBlur: md
        theme: dark
        headerStyle: boxed
        hideVersion: true
        providers:
          longhorn:
            url: https://longhorn.k3s.pro
      kubernetes.yaml: |
        mode: cluster
      widgets.yaml: |
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: 'cluster'
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true

        - longhorn:
            # Show the expanded view
            expanded: true
            # Shows a node representing the aggregate values
            total: true
            # Shows the node names as labels
            labels: true
            # Show the nodes
            nodes: true
      services.yaml: |
        - Apps:
            - Libreddit:
                icon: libreddit.svg
                href: https://reddit.console.lol
                description: A private Reddit client

            - FreshRSS:
              icon: freshrss.svg
              href: https://rss.console.lol
              description: RSS Feed Aggregator
              widget:
                type: freshrss
                url: https://rss.console.lol
                username: '{{`{{HOMEPAGE_VAR_FRESHRSS_USERNAME}}`}}'
                password: '{{`{{HOMEPAGE_VAR_FRESHRSS_PASSWORD}}`}}'

        - System:
            - Portainer:
                icon: portainer.svg
                href: https://portainer.console.lol
                description: Manage docker container based apps

        - Network:
            - Speed Monitor:
                icon: grafana.svg
                href: https://monitor.console.lol/d/-fs18ztMz/speedtest-dashboard?orgId=1&refresh=5m
                description: 'Check for internet speed changes over time'

            - Adguard:
                icon: adguard-home.svg
                href: &adguard https://adguard2.console.lol
                description: DNS Ad Blocker

      bookmarks.yaml: |
        - Homelab:
            - Apps Repo:
                - href: https://github.com/dkarter/k3s-cluster-apps
                  icon: github.svg

            - Bootstrap Ansible Repo:
                - href: https://github.com/dkarter/k3s-cluster
                  icon: github.svg

        - Managed services:
            - DigitalOcean:
                - href: https://cloud.digitalocean.com
                  icon: digital-ocean.svg

        - Utilities:
            - Dashboard Icons:
                - href: https://github.com/walkxcode/dashboard-icons
                  icon: github.svg
