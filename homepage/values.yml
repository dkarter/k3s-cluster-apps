defaultPodOptions:
  automountServiceAccountToken: false

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v0.8.4
          pullPolicy: IfNotPresent

        envFrom:
          - secretRef:
              name: homepage-env

serviceAccount:
  # Specify a different service account name
  name: homepage
  # Create service account. Needed when RBAC is enabled.
  create: true

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    labels:
      # This label will enable discover of this deployment in Homepage
      gethomepage.dev/enabled: 'true'
    annotations:
      # These annotations will configure how this deployment is shown in Homepage
      gethomepage.dev/name: 'Homepage'
      gethomepage.dev/description: 'A modern, secure, highly customizable application dashboard.'
      gethomepage.dev/group: 'A New Group'
      gethomepage.dev/icon: 'homepage.png'
      # cert-manager
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: &host 'home.k3s.pro'
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: homepage-ingress-cert

persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    globalMounts:
      - path: /app/config
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/config/logs

configMaps:
  config:
    enabled: true
    data:
      settings.yaml: |
        background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        cardBlur: md
        theme: dark
        headerStyle: boxed
        hideVersion: true
        providers:
          longhorn:
            url: https://longhorn.k3s.pro
      kubernetes.yaml: |
        mode: cluster
      widgets.yaml: |
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: 'cluster'
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true

        - longhorn:
            # Show the expanded view
            expanded: true
            # Shows a node representing the aggregate values
            total: true
            # Shows the node names as labels
            labels: true
            # Show the nodes
            nodes: true
      services.yaml: |
        - Console:
          - Grafana:
              icon: grafana.svg
              href: https://monitor.console.lol
              description: 'PiSrv Grafana (includes Internet Speed)'

          - Adguard:
              icon: adguard-home.svg
              href: https://adguard2.console.lol
              description: DNS Ad Blocker
              widget:
                type: adguard
                url: https://adguard2.console.lol
                username: admin
                password: '{{HOMEPAGE_VAR_AGH_PASSWORD}}'

          - Portainer:
              icon: portainer.svg
              href: https://portainer.console.lol
              description: Manage docker container based apps

          - Libreddit:
              icon: libreddit.svg
              href: https://reddit.console.lol
              description: A private Reddit client

        - K3s:
          - Longhorn:
              icon: longhorn.svg
              href: https://longhorn.k3s.pro
              description: Manage Longhorn Distributed Storage

          - Uptime Kuma:
              icon: uptime-kuma.svg
              href: https://uptime.k3s.pro
              description: Monitor Uptime
      bookmarks.yaml: |
        - Homelab:
          - Apps Repo:
            - href: https://github.com/dkarter/k3s-cluster-apps
              icon: github.svg
          - Bootstrap Ansible Repo:
            - href: https://github.com/dkarter/k3s-cluster
              icon: github.svg
        - Managed services:
          - DigitalOcean:
            - href: https://cloud.digitalocean.com
              icon: digital-ocean.svg
        - Utilities
          - Dashboard Icons:
            - href: https://github.com/walkxcode/dashboard-icons
              icon: github.svg
