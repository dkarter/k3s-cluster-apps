# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.0/charts/library/common/values.schema.json
controllers:
  main:
    strategy: Recreate
    replicas: 1

    containers:
      app:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v0.10.9
          pullPolicy: IfNotPresent

        env:
          TZ: America/Chicago

        envFrom:
          - secretRef:
              name: homepage-env

        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: &port 3000
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes

serviceAccount:
  create: true

service:
  app:
    controller: main
    ports:
      http:
        port: *port

ingress:
  main:
    enabled: true
    labels:
      # This label will enable discover of this deployment in Homepage
      gethomepage.dev/enabled: 'true'
    annotations:
      # These annotations will configure how this deployment is shown in Homepage
      gethomepage.dev/name: 'Homepage'
      gethomepage.dev/description: 'A modern, secure, highly customizable application dashboard.'
      gethomepage.dev/group: 'A New Group'
      gethomepage.dev/icon: 'homepage.png'
      # cert-manager
      cert-manager.io/cluster-issuer: 'letsencrypt'
    className: 'traefik'
    hosts:
      - host: &host 'home.k3s.pro'
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
        secretName: homepage-ingress-cert

persistence:
  config:
    enabled: true
    type: configMap
    name: homepage-config
    globalMounts:
      - path: /app/config
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/config/logs

configMaps:
  config:
    enabled: true
    data:
      custom.js: ''
      custom.css: ''
      docker.yaml: ''
      settings.yaml: |
        background: https://images.unsplash.com/photo-1629277910650-07546caa6414?q=80&w=3027&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
        cardBlur: md
        theme: dark
        headerStyle: boxed
        hideVersion: true
        providers:
          longhorn:
            url: https://longhorn.k3s.pro
      kubernetes.yaml: |
        mode: cluster
      widgets.yaml: |
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: 'cluster'
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true

        - longhorn:
            # Show the expanded view
            expanded: true
            # Shows a node representing the aggregate values
            total: true
            # Shows the node names as labels
            labels: true
            # Show the nodes
            nodes: true
      services.yaml: |
        - Apps:
            - OctoPrint:
                icon: octoprint.png
                href: https://octoprint.console.lol/
                description: Manage 3D prints

        - System:
            - Portainer:
                icon: portainer.svg
                href: &portainer https://portainer.console.lol
                description: Manage docker container based apps
                widget:
                  type: portainer
                  url: *portainer
                  env: 2
                  key: '{{`{{HOMEPAGE_VAR_PORTAINER_TOKEN }}`}}'

            - PiSrv I Grafana:
                icon: grafana.svg
                href: https://monitor.console.lol/d/Ss3q6hSZkw/docker-and-os-metrics-for-raspberry-pi-15120?orgId=1&refresh=5m
                description: Monitor Pi-Srv Server

            - PiSrv II Grafana:
                icon: grafana.svg
                href: https://monitor.console.lol/d/Ss3q6hSZkw-pi-srv2/pi-srv2-docker-and-os-metrics-for-raspberry-pi-15120?orgId=1&refresh=10s
                description: Monitor Pi-Srv2 Server

        - Network:
            - Speed Monitor:
                icon: grafana.svg
                href: https://monitor.console.lol/d/-fs18ztMz/speedtest-dashboard?orgId=1&refresh=5m
                description: 'Check for internet speed changes over time'

            - Adguard:
                icon: adguard-home.svg
                href: &adguard https://adguard.console.lol
                description: DNS Ad Blocker

      bookmarks.yaml: |
        - Homelab:
            - Apps Repo:
                - href: https://github.com/dkarter/k3s-cluster-apps
                  icon: si-github

            - Bootstrap Ansible Repo:
                - href: https://github.com/dkarter/k3s-cluster
                  icon: si-github

        - Managed services:
            - DigitalOcean:
                - href: https://cloud.digitalocean.com
                  icon: digital-ocean.svg

        - Utilities:
            - Dashboard Icons:
                - href: https://github.com/walkxcode/dashboard-icons
                  icon: si-github

            - Homepage Docs:
                - href: https://gethomepage.dev/latest/
                  icon: homepage.png
